<!DOCTYPE html>
<html>
  <head>
    <title>Browser Detection</title>
	</head>
	<body>
	<div id="MyClockDisplay"> </div>
    <script>
	function showTime(){
		var date = new Date();
		var h = date.getHours();
		var m = date.getMinutes();
		var s = date.getSeconds();
		var session ="AM";
		if(h==0){
		h=12;
		}
		if(h>12){
		h=h-12;
		session="PM"
		}
	
		
		document.getElementById("MyClockDisplay").innerHTML = h + ":" + m + ":" +s + "" +session;
		setTimeout(showTime,1000);
		}
		showTime();
		
    </script>
   </body>
</html>
